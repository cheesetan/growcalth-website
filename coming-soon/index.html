<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowCalth - Coming Soon</title>
    <meta name="theme-color" content="#DB5461">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Favicon fallbacks (work on mobile too) -->
    <link rel="icon" type="image/png" sizes="192x192" href="./images/GrowCalth-iOS-Default-1024x1024@2x.png">
    <link rel="icon" type="image/png" sizes="32x32"  href="./images/GrowCalth-iOS-Default-1024x1024@2x.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/GrowCalth-iOS-Default-1024x1024@2x.png">
    
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="background-layers">
        <div class="bg-gradient"></div>
        <div class="grid-pattern"></div>
        <div class="floating-orbs">
            <div class="orb"></div>
            <div class="orb"></div>
            <div class="orb"></div>
        </div>
    </div>

    <!-- Back Button -->
   <a href="./index.html" class="back-button" onclick="window.location.href='https://growcalth.com'; return false;">
  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <path d="m12 19-7-7 7-7"/>
    <path d="M19 12H5"/>
  </svg>
  Back
</a>


    <!-- Main Content -->
    <main class="main-content">
        <div class="construction-container">
            <div class="construction-icon">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#DB5461" stroke-width="2">
                    <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
                </svg>
            </div>

            <h1 class="construction-title">Coming Soon!</h1>
            <p class="construction-subtitle">
                We're working hard to bring you an amazing experience. Our team is putting the finishing touches on something special that will transform how students engage with fitness and build stronger school communities.
            </p>

            <div class="countdown-container">
                <h2 class="countdown-title">See you in...</h2>
                <div class="countdown-timer" id="countdown">
                    <div class="time-unit">
                        <span class="time-number" id="days">000</span>
                        <span class="time-label">Days</span>
                    </div>
                    <div class="time-unit">
                        <span class="time-number" id="hours">00</span>
                        <span class="time-label">Hours</span>
                    </div>
                    <div class="time-unit">
                        <span class="time-number" id="minutes">00</span>
                        <span class="time-label">Minutes</span>
                    </div>
                    <div class="time-unit">
                        <span class="time-number" id="seconds">00</span>
                        <span class="time-label">Seconds</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Countdown Timer
        function updateCountdown() {
            const targetDate = new Date('December 31, 2025 23:59:59').getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference > 0) {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = String(days).padStart(3, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            } else {
                // Countdown finished
                document.getElementById('days').textContent = '000';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
            }
        }

        // Update countdown every second
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            if (window.scrollY > 50) {
                header.style.backgroundColor = 'rgba(10, 10, 10, 0.95)';
            } else {
                header.style.backgroundColor = 'rgba(10, 10, 10, 0.8)';
            }
        });

        // Mobile zoom prevention
        (function () {
            const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent) || window.matchMedia("(max-width: 992px)").matches;
            if (!isMobile) return;

            // Lock viewport (disable pinch/double-tap zoom on mobile)
            const vp = document.querySelector('meta[name="viewport"]');
            if (vp) {
                vp.setAttribute("content", "width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no");
            }

            // Prevent pinch-zoom (Safari/iOS + others)
            const stop = (e) => { e.preventDefault(); };
            document.addEventListener("gesturestart", stop, { passive: false });
            document.addEventListener("gesturechange", stop, { passive: false });
            document.addEventListener("gestureend", stop, { passive: false });

            // Prevent ctrl+wheel zoom (Android/Chrome and others)
            document.addEventListener("wheel", (e) => {
                if (e.ctrlKey) e.preventDefault();
            }, { passive: false });

            // Prevent double-tap zoom
            let lastTouchEnd = 0;
            document.addEventListener("touchend", function (e) {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, { passive: false });
        })();
    </script>
</body>
</html>
