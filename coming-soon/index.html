<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowCalth - Under Construction</title>
    <meta name="theme-color" content="#DB5461">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Background Layers */
        .background-layers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(219, 84, 97, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(139, 69, 19, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(30, 30, 30, 0.8) 0%, rgba(10, 10, 10, 1) 100%);
        }

        .floating-orbs {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            animation: float 20s infinite ease-in-out;
        }

        .orb:nth-child(1) {
            width: 300px;
            height: 300px;
            background: rgba(219, 84, 97, 0.1);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb:nth-child(2) {
            width: 200px;
            height: 200px;
            background: rgba(139, 69, 19, 0.08);
            top: 60%;
            right: 15%;
            animation-delay: -7s;
        }

        .orb:nth-child(3) {
            width: 250px;
            height: 250px;
            background: rgba(219, 84, 97, 0.06);
            bottom: 30%;
            left: 60%;
            animation-delay: -14s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        /* Grid Pattern */
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.3;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-image {
            width: 40px;
            height: 40px;
            border-radius: 8px;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
        }

        /* Back Button */
        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }

        .back-button svg {
            width: 16px;
            height: 16px;
        }

        /* Main Content */
        .main-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .construction-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .construction-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(219, 84, 97, 0.1);
            border-radius: 50%;
            border: 2px solid rgba(219, 84, 97, 0.3);
        }

        .construction-title {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 1rem;
            color: #ffffff;
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        .construction-subtitle {
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Countdown Timer */
        .countdown-container {
            margin: 2rem 0;
        }

        .countdown-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #DB5461;
        }

        .countdown-timer {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            max-width: 500px;
            margin: 0 auto;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem 0.75rem;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .time-number {
            font-size: 1.875rem;
            font-weight: 700;
            color: #DB5461;
            display: block;
            line-height: 1;
        }

        .time-label {
            font-size: 0.75rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 0.4rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-container {
                padding: 1rem;
            }

            .main-content {
                padding: 1rem;
            }

            .construction-icon {
                width: 60px;
                height: 60px;
                margin-bottom: 1rem;
            }

            .construction-title {
                font-size: clamp(1.75rem, 7vw, 2.5rem);
            }

            .construction-subtitle {
                font-size: 0.9rem;
                margin-bottom: 1.5rem;
            }

            .countdown-title {
                font-size: 1.125rem;
            }

            .countdown-timer {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
            }

            .time-unit {
                padding: 1.25rem 0.5rem;
            }

            .time-number {
                font-size: 1.5rem;
            }

            .back-button {
                top: 1rem;
                left: 1rem;
                padding: 0.6rem 1rem;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .countdown-timer {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
            }

            .time-unit {
                padding: 1rem 0.5rem;
            }

            .time-number {
                font-size: 1.25rem;
            }

            .time-label {
                font-size: 0.65rem;
            }
        }

        /* Mobile zoom prevention */
        @media (max-width: 992px) {
            * {
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
        }
    </style>
</head>
<body>
    <div class="background-layers">
        <div class="bg-gradient"></div>
        <div class="grid-pattern"></div>
        <div class="floating-orbs">
            <div class="orb"></div>
            <div class="orb"></div>
            <div class="orb"></div>
        </div>
    </div>

    <!-- Back Button -->
   <a href="./index.html" class="back-button" onclick="window.location.href='https://growcalth.com'; return false;">
  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <path d="m12 19-7-7 7-7"/>
    <path d="M19 12H5"/>
  </svg>
  Back
</a>


    <!-- Main Content -->
    <main class="main-content">
        <div class="construction-container">
            <div class="construction-icon">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#DB5461" stroke-width="2">
                    <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
                </svg>
            </div>

            <h1 class="construction-title">Coming Soon!</h1>
            <p class="construction-subtitle">
                We're working hard to bring you an amazing experience. Our team is putting the finishing touches on something special that will transform how students engage with fitness and build stronger school communities.
            </p>

            <div class="countdown-container">
                <h2 class="countdown-title">See you in...</h2>
                <div class="countdown-timer" id="countdown">
                    <div class="time-unit">
                        <span class="time-number" id="days">000</span>
                        <span class="time-label">Days</span>
                    </div>
                    <div class="time-unit">
                        <span class="time-number" id="hours">00</span>
                        <span class="time-label">Hours</span>
                    </div>
                    <div class="time-unit">
                        <span class="time-number" id="minutes">00</span>
                        <span class="time-label">Minutes</span>
                    </div>
                    <div class="time-unit">
                        <span class="time-number" id="seconds">00</span>
                        <span class="time-label">Seconds</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Countdown Timer
        function updateCountdown() {
            const targetDate = new Date('December 31, 2025 23:59:59').getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference > 0) {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = String(days).padStart(3, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            } else {
                // Countdown finished
                document.getElementById('days').textContent = '000';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
            }
        }

        // Update countdown every second
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            if (window.scrollY > 50) {
                header.style.backgroundColor = 'rgba(10, 10, 10, 0.95)';
            } else {
                header.style.backgroundColor = 'rgba(10, 10, 10, 0.8)';
            }
        });

        // Mobile zoom prevention
        (function () {
            const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent) || window.matchMedia("(max-width: 992px)").matches;
            if (!isMobile) return;

            // Lock viewport (disable pinch/double-tap zoom on mobile)
            const vp = document.querySelector('meta[name="viewport"]');
            if (vp) {
                vp.setAttribute("content", "width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no");
            }

            // Prevent pinch-zoom (Safari/iOS + others)
            const stop = (e) => { e.preventDefault(); };
            document.addEventListener("gesturestart", stop, { passive: false });
            document.addEventListener("gesturechange", stop, { passive: false });
            document.addEventListener("gestureend", stop, { passive: false });

            // Prevent ctrl+wheel zoom (Android/Chrome and others)
            document.addEventListener("wheel", (e) => {
                if (e.ctrlKey) e.preventDefault();
            }, { passive: false });

            // Prevent double-tap zoom
            let lastTouchEnd = 0;
            document.addEventListener("touchend", function (e) {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, { passive: false });
        })();
    </script>
</body>
</html>
